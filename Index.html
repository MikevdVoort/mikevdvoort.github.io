<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project V</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #303030;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #cfcfcf;
    }

    img {
      max-width: 80%;
      max-height: 80vh;
      height: auto;
      width: auto;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
    }

    p {
      margin-top: 1.5rem;
      font-size: 1rem;
      opacity: 0;
      animation: fadeInText 2s ease-out 1s forwards;
      letter-spacing: 1px;
      color: #a0a0a0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(1.03);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <img src="ProjectV.png" alt="Project V logo" />
  <p>Something is taking shape.</p>
</body>
</html>
