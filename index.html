<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- Navigatiebalk met knoppen -->
    <nav>
        <ul>
            <li><button class="scroll-btn" data-target="section1" id="home-btn">Home</button></li> <!-- Knop naar de homepagina -->
            <li><button class="scroll-btn" data-target="section2" id="profile-btn">Profile</button></li> <!-- Knop naar profielpagina -->
            <li><button class="scroll-btn" data-target="section3" id="map-btn">Map</button></li> <!-- Knop naar de kaartpagina -->
        </ul>
    </nav>

    <div class="container">
        <!-- Recent posts -->
        <section class="section" id="section1">
            <div class="sectionl">
                <div class="top-section" id="big">
                    <!-- Grote afbeelding voor de eerste post -->
                    <img class="postImgBig" src="foto/1.png" alt="Kerk"> <!-- Afbeelding -->
                    <div class="bottom-left">Discover</div>
                    <div class="top-left">Old church - Malta</div>
                    <div class="top-right">Top Post</div>
                </div>
                <div class="sectionMid">
                    <!-- Titel en knop voor meldingen -->
                    <p>Recent posts</p>
                    <form>
                        <input type="button" value="Enable notifications" id="btnEnableNotifications"/> <!-- Knop voor meldingen inschakelen -->
                    </form>
                </div>
                <div class="grid-section">
                    <!-- Grid voor de individuele posts -->
                    <div class="grid">
                        <!-- Elke grid-item is een post -->
                        <div class="grid-item">
                            <img class="postImg" src="foto/2.png" alt="Pantheon"> <!-- Afbeelding -->
                            <div class="postLabel">Pantheon</div> <!-- Naam van de locatie -->
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/3.png" alt="Church">
                            <div class="postLabel">Church</div> 
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/4.png" alt="Bazilika">
                            <div class="postLabel">Bazilika</div> 
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/5.png" alt="View Point">
                            <div class="postLabel">View point</div> 
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/6.png" alt="Nice bay">
                            <div class="postLabel">Nice bay</div> 
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/7.png" alt="Vatican">
                            <div class="postLabel">Vatican</div> 
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/8.png" alt="Fountain">
                            <div class="postLabel">Fountain</div> 
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/9.png" alt="Mall">
                            <div class="postLabel">Mall</div> 
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/10.png" alt="Sea side">
                            <div class="postLabel">Sea side</div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Profielpagina -->
        <section class="section" id="section2">
            <div class="sectionl">
                <div class="top-section">
                    <!-- Profielfoto en Instagram handle -->
                    <img class="circle" src="foto/PF.png" alt="Profielfoto"> <!-- Afbeelding -->
                    <div class="instagram-handle">@MikevdVoort</div> <!-- Instagram handle -->
                </div>
                <div class="grid-section">
                    <!-- Grid voor de posts van het profiel -->
                    <div class="grid">
                        <!-- Elke grid-item is een post -->
                        <div class="grid-item">
                            <img class="postImg" src="foto/2.png" alt="Pantheon"> <!-- Afbeelding -->
                            <div class="postLabel">Pantheon</div> <!-- Naam van de locatie -->
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/3.png" alt="Church">
                            <div class="postLabel">Church</div> 
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/4.png" alt="Bazilika">
                            <div class="postLabel">Bazilika</div>
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/5.png" alt="View Point">
                            <div class="postLabel">View point</div> 
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/6.png" alt="Nice bay">
                            <div class="postLabel">Nice bay</div>
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/7.png" alt="Vatican">
                            <div class="postLabel">Vatican</div>
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/8.png" alt="Fountain">
                            <div class="postLabel">Fountain</div> 
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/9.png" alt="Mall">
                            <div class="postLabel">Mall</div> 
                        </div>
                        <div class="grid-item">
                            <img class="postImg" src="foto/10.png" alt="Sea side">
                            <div class="postLabel">Sea side</div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Map en camera functie -->
        <section class="section" id="section3">
            <!-- Map -->
            <div id="map"></div>

            <!-- Maken van een foto of kiezen van een afbeelding -->
            <div id="form" class="form hidden">
                <form>
                    <!-- Knoppen om de camera in te schakelen of een afbeelding te kiezen -->
                    <a href="#" id="selfieBtn">Turn camera on</a> or
                    <a href="#" id="pickImgBtn">Pick an image</a>
                    <div id="pickImage">
                        <!-- Uploaden van een afbeelding -->
                        <input type="file" accept="image/*" id="imagePicker" />
                    </div>

                    <div id="divSelfie">
                        <!-- Camera -->
                        <video id="player" autoplay></video>
                    </div>

                    <!-- Knop om een foto te maken -->
                    <a href="#" id="captureBtn">Capture</a>
                </form>

                <!-- Afbeelding die is gemaakt -->
                <img id="imgCaptured" />
            </div>
            <!-- Knop om een post toe te voegen -->
            <button id="add-post">Add post</button>
        </section>
    </div>
</body>
</html>
